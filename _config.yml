title: UFSIT
subtitle: Kernel Sanders
description: Official homepage and blog for UFSIT

 # the base hostname & protocol for your site, e.g. https://example.github.io
 # the subpath of your site, e.g. /blog
baseurl: "//ufsit.club"

urls:
    - text: About
      url: /aboutus
    - text: Who We Are
      url: /members
    - text: Achievements
      url : /achievements
    - text: Writeups
      url: /writeups
    
#      external_url: https://app.slack.com/client/T08DLLF9N/C09KW9MP1
#      external_url: https://discord.gg/YgDedaz


# Edit these details

author_logo: ufsitlogo.png
author: UFSIT
author_subtitle: UF Student Infosec Team
author_email: "president@ufsit.org"
author_location: University of Florida

# social links
twitter_username: ufsit
github_username:  ufsit
facebook_username: ufsit
youtube_username: ufsit

#for comments using disqus
disqus_shortname: user

# syntax highlighter
markdown: kramdown
highlighter: rouge
permalink: pretty

# google analytics
google_analytics: UA-46783401-10

# algolia search


# pagination of posts
paginate: 4
per_page: 4
paginate_path: "/blog/page/:num/"

# minify
# compress_html:
#   clippings: all
#   comments: ["<!-- ", " -->"]
#   endings: all
#   ignore:
#     envs: ['development']

# Build settings
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-gist
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-algolia
  - jekyll-menus


# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

destination: ./build
future: true
